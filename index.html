<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <div class="container mx-auto flex justify-between items-center ">
        <div class=" ">
            <h2 class="text-3xl font-extrabold">
                Interactive 
            </h2>
            <br>
            <p>
                Geometry Genius 
            </p>     
         </div>   
         <div>
            <button class="btn btn-info">Info</button>
         </div>
    </div>
    </header>
    <main>
            <div class="flex container mx-auto pt-5" >
                    <div class="flex-1 grid grid-cols-1 lg:grid-cols-3">
                        <div class="card w-96 bg-base-100 shadow-xl">
                            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                            <div class="card-body">
                              <h2 class="card-title mx-auto">triangle!</h2>
                              <p class="text-center"> Area (A) = 0.5 X b X h </p>
                              <div class="flex gap-3 items-center justify-center">
                                <input type="text" class="w-24" placeholder="b" id="inputbase">
                                <span>cm</span>
                                <input type="text" class="w-24" placeholder="h" id="inputhight">
                                <span>cm</span>
                              </div>
                              <div class=" m-auto ">
                                <span>Area: </span> <span id="TA"></span><span>cm</span><sup>2</sup>
                              </div>
                              <div class="card-actions ">
                                <button class="btn btn-primary w-full" onclick="CalculateTringle()">Calculate</button>
                              </div>
                            </div>
                          </div>

                        <div class="card w-96 bg-base-100 shadow-xl">
                            <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                            <div class="card-body">
                              <h2 class="card-title mx-auto">rectangle!</h2>
                              <p class="text-center"> Area (A) = W X I </p>
                              <div class="flex gap-3 items-center justify-center">
                                <input type="text" class="w-24" placeholder="W" id="inputRW">
                                <span>cm</span>
                                <input type="text" class="w-24" placeholder="I" id="inputhRI">
                                <span>cm</span>
                              </div>
                              <div class=" m-auto ">
                                <span>Area: </span> <span id="RA"></span><span>cm</span><sup>2</sup>
                              </div>
                              <div class="card-actions ">
                                <button class="btn btn-primary w-full" onclick="CalculateRectangle()">Calculate</button>
                              </div>
                            </div>
                          </div>

                         
                          <div class="card w-96 bg-base-100 shadow-xl">
                            <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                            <div class="card-body">
                              <h2 class="card-title">Shoes!</h2>
                              <p>If a dog chews shoes whose shoes does he choose?</p>
                              <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                              </div>
                            </div>
                          </div>
                          <div class="card w-96 bg-base-100 shadow-xl">
                            <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                            <div class="card-body">
                              <h2 class="card-title">Shoes!</h2>
                              <p>If a dog chews shoes whose shoes does he choose?</p>
                              <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div>
                        <h1>Area Calculation</h1>
                    </div>
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
